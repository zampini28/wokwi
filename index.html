<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <title>Arduino Simulation</title>
    <link rel=stylesheet href=style.css>
    <script src=wokwi-elements.js></script>
  </head>
  <body>
    <div class=container>
      <h2>Arduino AVR Simulator</h2>
      <div class=status id=status>Ready to compile</div>

      <div class=led-display>
        <div>
          <wokwi-led id=led color='red'></wokwi-led>
          <div>Pin 7 LED</div>
        </div>
        <div>
          <wokwi-dht22 id=dht22></wokwi-dht22>
          <div>Pin 6 DHT22</div>
        </div>
      </div>

      <div class=controls>
        <button class=start onclick=startSimulation()>Start Simulation</button>
        <button class=stop Onclick=stopSimulation()>Stop Simulation</button>
        <button onclick=resetSimulation()>Reset</button>
      </div>

      <div class=stats>
        <div class=stat>
          <div class=stat-value id=cycles>0</div>
          <div class=stat-label>CPU Cycles</div>
        </div>

        <div class=stat>
          <div class=stat-value id=frequency>0</div>
          <div class=stat-label>Hz</div>
        </div>

        <div class=stat>
          <div class=stat-value id=uptime>0s</div>
          <div class=stat-label>Uptime</div>
        </div>
      </div>

      <div class=code-section>
        <h3>Arduino Code</h3>
        <textarea id=code placeholder="Enter source code here...">
        </textarea>

        <!-- <button onclick=compileAndRun() style="margin-top: 10px;">Compile & Run</button>-->
      </div>
    </div>
    <script type=module src=script.js></script>
  </body>
</html>
